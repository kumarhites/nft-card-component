<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card__img">
      <img src="./images/image-equilibrium.jpg">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view" class="view">
      </div>
    </div>
    <div class="card__text">
      <h2>
        <a class="hover_text">Equilibrium #3429</a>
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="eth_text">
          <img src="./images/icon-ethereum.svg">
          <p id="cyan"> 0.041 ETH</p>
        </div>
        <div class="eth_text">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__profile">
        <img src="./images/image-avatar.png">
        <p>Creation of <a class="hover_text">Jules Wyvern<a></p>
      </div>
    </div>
  </div>
</body>
</html>
